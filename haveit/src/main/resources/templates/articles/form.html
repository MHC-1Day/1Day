<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{header :: header}"></header>
<div class="container">
    <header id="article-form-header" class="py-5 text-center">
        <h1 th:text="${formStatus} ? '게시글 '+${formStatus.description}">게시글</h1>
    </header>

    <form id="article-form" th:action="${formStatus?.update} ? '/habits/' + ${habitId} + '/articles/'+ ${article.id} +'/form' : '/habits/'+${habitId}+'/articles/form'" th:method="post">
        <div class="row mb-3 justify-content-md-center">
            <label for="title" class="col-sm-2 col-lg-1 col-form-label text-sm-end">제목</label>
            <div class="col-sm-8 col-lg-9">
                <input type="text" class="form-control" id="title" name="title" required th:value="${article?.title} ?: ''">
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="content" class="col-sm-2 col-lg-1 col-form-label text-sm-end" >본문</label>
            <div class="col-sm-8 col-lg-9">
                <textarea class="form-control" id="content" name="content" rows="5" required th:text="${article?.content} ?: ''"></textarea>
            </div>
        </div>
        <div class="row mb-5 justify-content-md-center">
            <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                <button type="submit" class="btn btn-primary" id="submit-button" th:text="${formStatus?.description} ?: ''" >저장</button>
                <button type="button" class="btn btn-secondary" id="cancel-button" th:onclick="'history.back()'">취소</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
