<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a id = "home" th:href="@{/}" class="nav-link px-2 text-secondary" >Home</a></li>
            </ul>

            <div class="text-end">
                <span id="username" class="text-white me-2" sec:authorize="isAuthenticated()" sec:authentication="name" >username</span>
                <a type="button" id="login" class="btn btn-outline-light me-2" sec:authorize="!isAuthenticated()" th:href="@{/login}" >Login</a>
                <a type="button" id="logout" class="btn btn-outline-light me-2" sec:authorize="isAuthenticated()" th:href="@{/logout}" >Logout</a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
