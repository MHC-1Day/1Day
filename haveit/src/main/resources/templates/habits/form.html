<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>습관 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{header :: header}"></header>
<div class="container">
  <header id="article-form-header" class="py-5 text-center">
    <h1 th:text="${formStatus} ? '습관 '+${formStatus.description}">습관</h1>
  </header>

  <form id="article-form" th:action="${formStatus?.update} ? '/habits/' + ${habit.id} + '/form' : '/habits/form'" th:method="post">
    <div class="row mb-3 justify-content-md-center">
      <label for="name" class="col-sm-2 col-lg-1 col-form-label text-sm-end">제목</label>
      <div class="col-sm-8 col-lg-9">
        <input type="text" class="form-control" id="name" name="name" required th:value="${habit?.name} ?: ''">
      </div>
    </div>
    <div class="row mb-3 justify-content-md-center">
      <label for="content" class="col-sm-2 col-lg-1 col-form-label text-sm-end" >본문</label>
      <div class="col-sm-8 col-lg-9">
        <textarea class="form-control" id="content" name="content" rows="5" required th:text="${habit?.content} ?: ''"></textarea>
      </div>
    </div>
    <div class="row mb-3 justify-content-md-start">
      <label class="col-sm-2 col-lg-2 col-form-label text-sm-end" for="endDate">종료 날짜</label>
        <div class="col-sm-8 col-lg-9">
         <input class="form-control" type="date" name="endDate" id="endDate" required th:value="${habit?.endDate} ?: ''">
        </div>
    </div>
    <div class="row mb-4 justify-content-md-center">
      <label for="hashtag" class="col-sm-2 col-lg-1 col-form-label text-sm-end">해시태그</label>
      <div class="col-sm-8 col-lg-9">
        <input type="text" class="form-control" id="hashtag" name="hashtag" th:value="${habit?.hashtag} ?: ''">
      </div>
    </div>
    <div class="row mb-5 justify-content-md-center">
      <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
        <button type="submit" class="btn btn-primary" id="submit-button" th:text="${formStatus?.description} ?: ''" >저장</button>
        <button type="button" class="btn btn-secondary" id="cancel-button" th:onclick="'history.back()'">취소</button>
      </div>
    </div>

  </form>
</div>

<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
